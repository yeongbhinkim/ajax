<script>

    const payload = {
                      name: "모니터",
                      brand: "삼성",
                      desc: "삼성모니터40인치",
                      price: 400000
    };

    console.log(payload);

    //상품등록
    fetch('"Access-Control":http://192.168.0.8:8080/api/items',{
      method:'POST',
      headers: { 'Content-Type':'application/json'},
      body: JSON.stringify(payload)  // js객체 => json포맷 문자열 변환
    }).then(res=>res.json())         // json포맷 문자열 => js객체 변환
      .then(res=>{console.log(res)})
      .catch(err=>{console.error('Err:',err)});
    console.log('after fetch');

  </script>
</body>
